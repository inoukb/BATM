    <div class="container">
      <div class="row-fluid">
        <div class="span4">
          <div style="text-align: center;"><img src="data:image/jpeg;base64,{{imageData}}" class="img-rounded" /></div>
        </div>
        <div class="span8">
          <p><i class="icon-time"></i> {{date}}</p>
          {% if comment!='' %}<p style="background-color: white; border: lightgray 1px solid; border-radius: 6px; padding: 10px 20px; margin: 0 0 30px;">{{comment}}</p>{% endif %}
          <div id="disqus_thread"></div>
          <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_developer = 1; // developer mode is on
            var disqus_shortname = 'bikesagainstthemachine'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
      </div>
    </div>
